<div style="margin:20px 20px 20px 20px;">
  <legend>
    <b>New Request</b>
  </legend>

  <br>
  <br>

  <div class="row">
    <div class="col ">
      <h6>Request Type</h6>
    </div>
    <input class="col form-control" placeholder="BATCH REQUEST" disabled>

  </div>

  <br>
  <br>


  <div class="row form-group">
    <div class="col ">
      <h6>Project*</h6>
    </div>
    <select #project (change)="submitenable(project.value,department.value)" class="col custom-select">
      <option value="None" selected disabled>Select</option>
      <option *ngFor="let project of projects" value="{{project}}">{{project}}</option>
    </select>
  </div>
  <br>
  <div class="row form-group">
    <div class="col">
      <h6>Department*</h6>
    </div>

    <select #department (change)="submitenable(project.value,$event.target.value) " class="col custom-select">
      <option value="None" selected disabled>select</option>
      <option *ngFor="let department of departments" value="{{department}}">{{department}}</option>
    </select>
  </div>
  <br>
  <div class="ml-auto" style="margin-left:20px; width: 200px">
    <button class="btn" (click)="onNoClick()">Cancel</button>
    <button class="btn btn-primary" (click)="onNoClick()" (click)="submit()" style="margin-left:20px;" [disabled]="btndisabled">Submit</button>
  </div>
</div>
